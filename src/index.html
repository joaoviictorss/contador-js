<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contador JS</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div class="counter">
      <div>
        <button id="minus" class="count-button button-blue">-</button>
        <span id="value">0</span>
        <button id="plus" class="count-button button-green">+</button>
      </div>

      <button id="reset" class="reset-button button-rose">Resetar</button>
    </div>

    <script src="javascript/script.js" defer></script>
  </body>
</html>
